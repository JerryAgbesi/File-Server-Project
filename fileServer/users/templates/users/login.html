{% extends "fileapp/base.html"%}

{% load crispy_forms_tags %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <input type="submit" value="login"  />
        <small class="text-muted ml-2">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </small>

    </form>

    <small>
        Don't have an account?<a href="{% url 'signup' %}">Sign Up</a>
    </small>

{%endblock content%}
